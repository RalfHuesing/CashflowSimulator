name: Release erstellen (Win, Linux, Mac)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            output_name: CashflowSimulator_Windows_x64
            archive_ext: zip  # Windows kriegt zip
            
          - os: ubuntu-latest
            rid: linux-x64
            output_name: CashflowSimulator_Linux_x64
            archive_ext: tar.gz # Linux kriegt tar.gz
            
          - os: macos-latest
            rid: osx-x64
            output_name: CashflowSimulator_macOS_x64
            archive_ext: tar.gz # Mac kriegt tar.gz

    runs-on: ${{ matrix.os }}

    steps:
    - name: Code auschecken
      uses: actions/checkout@v4

    - name: .NET installieren
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Abhängigkeiten laden
      run: dotnet restore

    - name: App bauen (Publish)
      run: |
        dotnet publish CashflowSimulator.Desktop/CashflowSimulator.Desktop.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -o ./publish

    # --- ZIPPEN (Windows) ---
    - name: Archivieren (Windows)
      if: matrix.os == 'windows-latest'
      run: Compress-Archive -Path ./publish/* -DestinationPath ./${{ matrix.output_name }}.${{ matrix.archive_ext }}

    # --- ZIPPEN (Linux/Mac) ---
    - name: Archivieren (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        cd publish
        tar -czvf ../${{ matrix.output_name }}.${{ matrix.archive_ext }} *
        cd ..

    # --- RELEASE ERSTELLEN ---
    - name: Auf GitHub hochladen
      uses: softprops/action-gh-release@v2
      with:
        # Er lädt jetzt nur genau die Datei hoch, die wir gerade gebaut haben
        files: ${{ matrix.output_name }}.${{ matrix.archive_ext }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}